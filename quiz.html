<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzer</title>
    <link rel="stylesheet" href="quiz.css">
        <link rel="shortcut icon" href="https://img.freepik.com/premium-vector/quiz-comic-pop-art-style_175838-505.jpg" type="image/x-icon">
</head>
<body>
    <h1 id="main">Quizz</h1>
    <div class="app">
        <h1>Simple Quiz</h1>
        <div class="quiz">
            <h2 id="question">Question goes here</h2>
            <div id="ans-btn">
                <button class="btn">ans-1</button>
                <button class="btn">ans-2</button>
                <button class="btn">ans-3</button>
                <button class="btn">ans-4</button>
            </div>
            <button id="next-btn">Next</button>
        </div>
    </div>
    <script src="./quiz.js"></script>
</body>
</html>
